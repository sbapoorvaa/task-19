<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scientific Calculator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="header">
  <button id="mode-toggle">Dark Mode</button>
</div>
<div class="calculator">
  <input type="text" id="display" disabled />
  <div class="buttons">
    <button class="func" data-func="sin">sin</button>
    <button class="func" data-func="cos">cos</button>
    <button class="func" data-func="tan">tan</button>
    <button class="func" data-func="log">log</button>
    <button class="func" data-func="ln">ln</button>
    <button class="func" data-func="sqrt">√</button>
    <button class="clear">C</button>
    <button class="backspace">⌫</button>
    <button class="operator" data-op="/">/</button>
    <button class="operator" data-op="*">*</button>
    <button class="number" data-num="7">7</button>
    <button class="number" data-num="8">8</button>
    <button class="number" data-num="9">9</button>
    <button class="operator" data-op="-">-</button>
    <button class="number" data-num="4">4</button>
    <button class="number" data-num="5">5</button>
    <button class="number" data-num="6">6</button>
    <button class="operator" data-op="+">+</button>
    <button class="number" data-num="1">1</button>
    <button class="number" data-num="2">2</button>
    <button class="number" data-num="3">3</button>
    <button class="equals">=</button>
    <button class="number" data-num="0">0</button>
    <button class="number" data-num="." >.</button>
    <button class="scientific" data-func="sin">sin</button>
    <button class="scientific" data-func="cos">cos</button>
    <button class="scientific" data-func="tan">tan</button>
    <button class="scientific" data-func="log">log</button>
    <button class="scientific" data-func="ln">ln</button>
    <button class="scientific" data-func="sqrt">√</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
